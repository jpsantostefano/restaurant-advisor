<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Restaurant-Advisor</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Core theme CSS (includes Bootstrap)-->
</head>

<body id="page-top">
    <!-- Navigation--> 
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase" id="mainNav">
            
        <!-- ALERT MESSAGES-->
        <div class="message-alert"></div>
        <ul class="navbar-nav ms-auto">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show centro" id="msg" role="alert">
            {{ message | safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            
            <li class="nav-item mx-0 mx-lg-1 navbar-brand"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'index' %}">Home</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item mx-0 mx-lg-1 navbar-brand"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-item mx-0 mx-lg-1 navbar-brand"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item mx-0 mx-lg-1 navbar-brand"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'register' %}">Sign up</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

    

 <!-- Edit In Section-->
 <section class="page-section container d-flex align-items-center flex-column" id="edit-comment">
    <h2 class="text-secondary-login-register">Edit Comment</h2>
    <!-- Icon Divider-->
    

    <form method="POST">
      {% csrf_token %}
      
      {{ form.body }}
    <div class="row">
      <button class="btn btn-primary btn-xl" type="submit">Save Changes</button>
      
    </div>
    </form>
    <br>
    <a href="{% url 'post_detail' slug=comment.post.slug %}">Go back</a>
    
</section>

  <!-- Footer-->
  <footer class="footer text-center">
    <div class="container">
        <div class="row">
            <!-- Footer Social Icons-->
            <div class="col-lg-12 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Social Media</h4>
                <a class="btn btn-outline-light btn-social mx-1" href="https://www.facebook.com/" target="_blank"><i class="fab fa-fw fa-facebook-f"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="https://twitter.com/home" target="_blank"><i class="fab fa-fw fa-twitter"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-fw fa-linkedin-in"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="https://www.youtube.com/" target="_blank"><i class="fab fa-fw fa-youtube"></i></a>
            </div>
        </div>
    </div>
</footer>
<!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Â© 2023 Copyright: Juan-Santostefano</small></div>
    </div>
    </div>

<script>
    setTimeout(function() {
        let messages = document.getElementById("msg");
        let alert = new bootstrap.Alert(messages);
        alert.close();
    }, 3000);
</script>

</body>
</html>
