{% extends 'index.html' %}
{% block content %}

<!-- PROFILE SECTION-->
<section>
    <div class="info-section profile-section">
        <!-- Contact Section Heading-->
        <h2 class="section-title">{{ profile.user.username }}'s Profile</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <!-- Information -->
        <div>
            <div>
                <h4>First Name:</h4>
                <p>{{ profile.first_name }}</p>
            </div>
            <div>
                <h4>Last Name:</h4>
                <p>{{ profile.last_name }}</p>
            </div>
            <div>
                <h4>Instagram:</h4>
                <p>{{ profile.instagram }}</p>
            </div>
            <div>
                <h4>Email:</h4>
                <p>{{ profile.email }}</p>
            </div>
            <div>
                <h4>Image: </h4>
            </div>
            {% if profile.image %}
            <img src="{{ profile.image.url }}" width="200px" height="200px" alt="profile-image">
        {% endif %}
        <br>
        <button class="button"><a href="{% url 'edit_profile' request.user.id %}">Edit profile</a></button>
        </div>
        
    </div>
    
</section>      
{% endblock content %}
