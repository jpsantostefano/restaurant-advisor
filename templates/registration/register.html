{% extends 'index.html' %}
{% block content %}

 <!-- Contact Section-->
 <section class="page-section portfolio" id="contact">
  <div class="container">
      <!-- Contact Section Heading-->
      <h2 class="page-section-heading text-center text-uppercase text-secondary-login-register mb-0-register-login">Register</h2>
      <!-- Icon Divider-->
      <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
      </div>
      <!-- Contact Section Form-->
      <div class="row justify-content-center">
          <div class="col-lg-8 col-xl-7">
  <form method="POST" action="/register/">
    {% csrf_token %}


  <!-- Name input-->
  <div class="form-floating mb-3">
      <input class="form-control" id="username" name="username" type="text" placeholder="Enter your name..." required />
      <label for="name">Username</label>
      <div class="invalid-feedback" data-sb-feedback="name:required">A username is required.</div>
  </div>
  <!-- Email address input-->
  <!-- <div class="form-floating mb-3">
      <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" data-sb-validations="email" />
      <label for="email">Email address (optional)</label>
      <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
  </div> -->
  <!-- Password input-->
  <div class="form-floating mb-3">
    <input class="form-control" id="password" name="password" type="password" placeholder="" required/>
    <label for="password">Password</label>
    <div class="invalid-feedback" data-sb-feedback="phone:required">A password is required.</div>
</div>
<!-- Password again input-->
<div class="form-floating mb-3">
  <input class="form-control" type="password" id="password2" name="password2" placeholder="" required/>
  <label for="password2">Password (again)</label>
  <div class="invalid-feedback" data-sb-feedback="phone:required">A password is required.</div>
</div>
  
  <!-- Submit Button-->
  <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button>

  

</form>
<br>
<p>Do you already have an account?<a href="{% url 'login' %}">Sign in</a></p>
</section>

{% endblock content %}
