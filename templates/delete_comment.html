{% extends 'index.html' %}
{% block content %}

<!-- Delete In Section-->

<section>
    <div class="edit-comment-section">
      <h2 class="section-title">Delete Comment</h2>
          <!-- Icon Divider-->
          <div class="divider-custom">
              <div class="divider-custom-line"></div>
              <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
              <div class="divider-custom-line"></div>
          </div>
          <p>Are you sure you want to delete this comment?</p>
          <form method="post">
          {% csrf_token %}
              
              <input type="submit" name="confirm_delete" value="Yes"></input>
              <button><a href="{% url 'post_detail' slug=comment.post.slug %}">No</a></button>
          </form>
          <br>
  </section>


    
    
</div>

{% endblock content %}
