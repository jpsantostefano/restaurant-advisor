{% extends 'index.html' %}
{% block content %}

<!-- Delete In Section-->
<div id="container-delete">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
    {% csrf_token %}
        
        <input class="btn btn-primary" type="submit" name="confirm_delete" value="Yes"></input>
        <a class="btn btn-primary" href="{% url 'post_detail' slug=comment.post.slug %}">No</a>
    </form>
    <br>
</div>

{% endblock content %}
